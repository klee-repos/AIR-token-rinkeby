<!DOCTYPE html>
<html>
<head>
  <title>AIR Token Manager</title>
  <script src='./app.js'></script>
</head>
<body>

<br/>

<div class="container">
  <nav class="navbar navbar-default">
    <div class="container">

      <div class="navbar-header">
        <a class="navbar-brand">AIR Token</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Home<span class="sr-only">(current)</span></a></li>
          <li><a href="transfer.html">Transfer Token</a></li>
        </ul>
      </div>

    </div>
  </nav>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-info">
        <div class="panel-heading"><h5>Token Information</h5></div>
        <div class="panel-body">
          <table class="table table-condensed">
            <tr>
              <th>Token Symbol</th>
              <td>AIR</td>
            </tr>
            <tr>
              <th>Token Address</th>
              <td><span id="tokeAddress"></span></td>
            </tr>
            <tr>
              <th>Total Supply</th>
              <td><span id="totalTokenSupply"></span></td>
            </tr>
          </table>
        </div>
      </div>
   </div>
   <div class="col-lg-6">
      <div class="panel panel-info">
        <div class="panel-heading"><h5>Account Information</h5></div>
        <div class="panel-body">
          <table class="table table-condensed">
            <tr>
              <th>Account Address</th>
              <td><span id="accountAddress"></span></td>
            </tr>
            <tr>
              <th>AIR Balance</th>
              <td><span id="accountTokenAmount"></span></td>
            </tr>
            <tr>
              <th>Ether Balance</th>
              <td><span id="accountEtherAmount"></span></td>
            </tr>
          </table>
        </div>
      </div>
   </div>
  </div>
</div>

<br/>

<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading"><h5>Token Withdraw Approval</h5></div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-lg-2" for="inputSpenderAddress">Spender</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputSpenderAddress" placeholder="i.e 0xabcd123a...">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-lg-2" for="inputSpenderAmount">Amount</label>
              <div class="col-lg-10">
                <input type="number" class="form-control" id="inputSpenderAmount" placeholder="i.e 10">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="button" class="btn btn-default" onclick="App.approve(); return false;">Approve</button>
              </div>
            </div>
          </form>
        </div>
        <div class="panel-footer"><span id="approvalStatus"></span></div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading"><h5>Review Approval</h5></div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-lg-2" for="inputOwnerReviewApproval">Owner</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputOwnerReviewApproval" placeholder="i.e 0xabcd123a...">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-lg-2" for="inputSpenderReviewApproval">Spender</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputSpenderReviewApproval" placeholder="i.e 0xabcd123a...">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="button" class="btn btn-default" onclick="App.allowance(); return false;">Review</button>
              </div>
            </div>
          </form>
        </div>
        <div class="panel-footer"><span id="reviewStatus"></span><span id="reviewRemaing"></span></div>
      </div>
    </div>
    
  </div>
</div>

<br/>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-warning">
        <div class="panel-heading"><h5>Event History</h5></div>
        <div class="panel-body">
          <span id="approvalEvents"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  window.addEventListener('load', function() {
    App.initIndex();
  });
</script>

</body>
</html>
